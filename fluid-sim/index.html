<!DOCTYPE html>
<html>
<head>
    <title>Fluid Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin: 10px 0;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .slider-container label {
            width: 150px;
        }
        .slider-container input {
            width: 150px;
        }
        .slider-container span {
            margin-left: 10px;
            min-width: 50px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="share">Share</button>
        </div>
        
        <div class="control-group">
            <div class="slider-container">
                <label for="timeScale">Simulation Speed:</label>
                <input type="range" id="timeScale" min="0.1" max="10" step="0.1" value="1">
                <span id="timeScaleValue">1x</span>
            </div>
            
            <div class="slider-container">
                <label for="particleCount">Particle Count:</label>
                <input type="range" id="particleCount" min="10" max="1000" step="10" value="100">
                <span id="particleCountValue">100</span>
            </div>

            <div class="slider-container">
                <label for="smoothingLength">Smoothing Length:</label>
                <input type="range" id="smoothingLength" min="0.1" max="2.0" step="0.1" value="1.0">
                <span id="smoothingLengthValue">1.0</span>
            </div>

            <div class="slider-container">
                <label for="targetDensity">Target Density:</label>
                <input type="range" id="targetDensity" min="100" max="2000" step="100" value="1000">
                <span id="targetDensityValue">1000</span>
            </div>

            <div class="slider-container">
                <label for="pressureConstant">Pressure Constant:</label>
                <input type="range" id="pressureConstant" min="10" max="100" step="5" value="50">
                <span id="pressureConstantValue">50</span>
            </div>

            <div class="slider-container">
                <label for="viscosity">Viscosity:</label>
                <input type="range" id="viscosity" min="0.001" max="0.1" step="0.001" value="0.018">
                <span id="viscosityValue">0.018</span>
            </div>

            <div class="slider-container">
                <label for="gravity">Gravity:</label>
                <input type="range" id="gravity" min="-20" max="0" step="0.1" value="-9.81">
                <span id="gravityValue">-9.81</span>
            </div>

            <div class="slider-container">
                <label for="boundaryDamping">Boundary Damping:</label>
                <input type="range" id="boundaryDamping" min="-1" max="0" step="0.1" value="-0.5">
                <span id="boundaryDampingValue">-0.5</span>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
